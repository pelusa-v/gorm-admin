<!DOCTYPE html>
<html lang="en">
{{template "headStyles" .}}

<body>
    {{template "sidebar" .}}
    <h3><a href="{{ .PreviousURL}}">Home</a></h3>
    <h4>This is the best admin page!</h4>

    <h2>{{.Model}}</h2>
    <table>
        <thead>
            <tr>
                <td>
                    Actions
                </td>
                {{range .ModelObjectsFields}}
                    <th>{{.Name}} ({{.Type}})</th>
                {{end}}
            </tr>
        </thead>
        <tbody>
            {{range .ModelObjects}}
                <tr>
                    <td>
                        <a href="{{ .DetailURL}}">Go</a>
                    </td>
                    {{range .FieldsValues}}
                        <td>{{.}}</td>
                    {{end}}
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
