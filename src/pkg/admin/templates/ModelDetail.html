<!DOCTYPE html>
<html lang="en">
{{template "headStyles" .}}

<body>
    {{template "sidebar" .}}
    <div class="main-content">
        <h3><a class="go-back-button" href="{{ .PreviousURL}}">Go back</a></h3>
        <h2>Model: {{.Model}}</h2>
        <table class="model-detail-table">
            <thead>
                <tr>
                    <td colspan="3">
                        Actions
                    </td>
                    {{range .ModelObjectsFields}}
                        <th>{{.Name}} ({{.Type}})</th>
                    {{end}}
                </tr>
            </thead>
            <tbody>
                {{range .ModelObjects}}
                    <tr>
                        <td><a href="{{ .DetailURL}}">Go</a></td>
                        <td><a href="{{ .DetailURL}}">Edit</a></td>
                        <td><a href="{{ .DetailURL}}">Delete</a></td>
                        {{range .FieldsValues}}
                            <td>{{.}}</td>
                        {{end}}
                    </tr>
                {{end}}
            </tbody>
        </table>
        <div class="table-button">
            <a href="{{ .AddURL}}"><button>Add</button></a>
        </div>
    </div>
</body>
</html>
