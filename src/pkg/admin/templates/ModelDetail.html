<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Collapses the border between cells */
        }
        th, td {
            border: 1px solid black; /* Adds a border to each cell */
            padding: 8px; /* Adds padding inside each cell */
            text-align: left; /* Aligns text to the left */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
    </style>

    <title>Gorm Admin</title>
</head>
<body>
    <h4>This is the best admin page!</h4>

    <h2>{{.Model}}</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Email</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

            {{range .Objects}}
                <tr>
                    {{range .Properties}}
                        <td>{{.FieldData.Name}}</td>
                        <td>{{.Value}}</td>
                    {{end}}
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
